use_default_settings: true

server:
  bind_address: 0.0.0.0
  port: 8080
  secret_key: "CHANGE_ME_LONG_RANDOM"

ui:
  default_locale: "en"

# Enable plugins (module paths match where we copied them)
plugins:
  # AI-powered plugins
  searx.plugins.ai_summarize_select_fetch.SXNGPlugin:
    active: true
  searx.plugins.ai_quick_answer.SXNGPlugin:
    active: true
  
  # Result enhancement plugins (no API key needed)
  searx.plugins.result_enhancer.SXNGPlugin:
    active: true
  searx.plugins.smart_suggestions.SXNGPlugin:
    active: true
